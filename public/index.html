<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/constants.js" defer></script>
    <script src="./js/globalVariables.js" defer></script>
    <script src="./js/util.js" defer></script>
    <script src="./js/Car.js" defer></script>
    <script src="./js/Traffic.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Car Lane Game</title>
  </head>
  <body>
    <div class="container">
      <div class="road"></div>
      <div class="score-container"></div>
      <div class="starting-screen">
        <h1>Car Lane Game</h1>
        <div class="controls-container">
          <p>Controls:</p>
          <p>Press 'A' to move left and 'D' to move right</p>
        </div>
        <a class="start-btn">Click here to start</a>
      </div>
      <div class="game-over-container">
        <h1>Game Over</h1>
        <h2 class="game-over-score"></h2>
        <a class="goto-menu-btn">Click here to goto menu</a>
      </div>
    </div>
  </body>
</html>
